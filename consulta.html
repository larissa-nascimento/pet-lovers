<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Consulta</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consultar Usuário</h2>
        <input type="text" id="consulta" placeholder="Digite um nome ou ID">
        <button onclick="consultar()">Consultar</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function consultar() {
            const input = document.getElementById('consulta').value;
            const resultado = document.getElementById('resultado');

            if (input.trim() === "") {
                resultado.innerHTML = "<p>Por favor, digite um valor para consulta.</p>";
                return;
            }

            // Exemplo de resultado fictício
            const dadosFicticios = {
                "1": "Nome: João Silva<br>Email: joao@example.com",
                "2": "Nome: Maria Oliveira<br>Email: maria@example.com",
                "3": "Nome: Pedro Santos<br>Email: pedro@example.com"
            };

            if (dadosFicticios[input]) {
                resultado.innerHTML = `<p>${dadosFicticios[input]}</p>`;
            } else {
                resultado.innerHTML = "<p>Usuário não encontrado.</p>";
            }
        }
    </script>
</body>
</html>
